name: Docker build and push

on:
  push:
    branches:
      - 'main'

env:
  USE_GHCR: '0'  # Set USE_GHCR environment variable
  PLATFORMS: ${{ vars.PLATFORMS || 'linux/amd64' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'  # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build the Docusaurus site
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: ${{ env.USE_GHCR != '1' }}
        with:
          username: ${{ secrets.DOCKERHUBACCOUNT }}
          password: ${{ secrets.DOCKERHUBPASS }}

      - name: Build and push
        uses: docker/build-push-action@v4
        if: ${{ env.USE_GHCR != '1' }}
        with:
          context: .
          platforms: ${{ vars.PLATFORMS }}
          push: true
          tags: ${{ secrets.DOCKERHUBNAMESPACE }}/docusaurus-website:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
